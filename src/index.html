<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Oncovia</title>
</head>
<body>

  <header>
    <div class="nav-toggle">
      <div class="account-container">
        <div class="account">
          <ul class="nav-list">
            <li><a href="#!">Retour gratuits</a></li>
            <li class="link-dropdown">
              <a href="#!">Mon compte</a>
              <div class="nav-dropdown login">
                <div class="container">
                  <p class="yellow">Me connecter</p>
                  <form action="" method="post">
                    <input type="text" placeholder="adresse-email" required>
                    <input type="text" placeholder="mot de passe" required>
                    <br>
                    <a href="#!">Mot de passe oublié</a>
                    <button type="submit" class="yellow">
                      <i class="fa fa-ellipsis-h pl-1 pr-1" aria-hidden="true"></i>
                      Me connecter
                      <i class="fa fa-ellipsis-h pl-1 pr-1" aria-hidden="true"></i>
                    </button>
                    <hr>
                    <button type="text">
                      <i class="fa fa-ellipsis-h pl-1 pr-1" aria-hidden="true"></i>
                      Créer un compte
                      <i class="fa fa-ellipsis-h pl-1 pr-1" aria-hidden="true"></i>
                    </button>  
                  </form>
                </div>
              </div>
            </li>
            <li><a href="#!">Espace pro</a></li>
            <li class="link-dropdown">
              <a href="#!" >Fr français</a>
              <ul class="nav-dropdown">
                <li>De deutch</li>
                <li>En english</li>
                <li>It italiano</li>
              </ul>
            </li>
            <li class="link-dropdown">
              <a href="#!">
                € euro
              </a>
              <ul class="nav-dropdown">
                <li>1 usd</li>
                <li>£ gbp</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="nav-container">
      <div class="search-container">
        <div class="row">
          <div class="logo"></div>
          <div class="support one-third column">
            <i class="fa fa-question" aria-hidden="true"></i>
            <span>service client</span>
            <span>01 76 39 04 99</span>
          </div>
          <div class="search one-third column">
            <input type="text" placeholder="Rechercher">
          </div>
          <div class="cart one-third column">
            <div class="cart-container">
              <span>mon panier</span>
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <nav></nav>
    </div> 
  </header>

  <main>

    <section class="slider"></section>

    <section class="front-display">
      <div class="intro"></div>
      <div class="category-products"></div>
    </section>

    <article class="advices">
      <div class="look-well"></div>
      <div class="witnesses"></div>
    </article>

    <section class="about-us">
      <div class="our-showroom"></div>
      <div class="who-we-are"></div>
    </section>

    <section class="products-recommanded">
      <div class="guide"></div>
      <div class="products"></div>
    </section>

    <section class="partners"></section>

    <section class="follow-us"></section>

  </main>

  <footer>
    <div class="container">
      <div class="after-sales-service"></div>
      <div class="conditions-newsletter-advices">
        <div class="conditions"></div>
        <div class="newsletter-advices">
          <div class="newsletter"></div>
          <div class="advices"></div>
        </div>
      </div>
      <div class="cookies"></div>
    </div>
  </footer>



  <script src="js/vendor.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
